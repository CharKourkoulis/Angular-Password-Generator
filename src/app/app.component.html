<body style="background-color: darkslategrey;">
<div style="height:130px;background-color:darkslategrey;"></div>
<div class="container" style="background-color: darkslategrey;">
    <div class="columns is-centered" style="background-color: darkslategrey;">
      <div class="box column is-one-third" >
        <h1 class="title has-text-centered">Password Generator</h1>
  
        <div class="field">
          <label>Length</label>
          <input class="input" (input)="onChangeLength($event.target.value)" />
        </div>
  
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input (change)="onChangedUseLetters()" type="checkbox" />
              Use Letters
            </label>
          </div>
        </div>
  
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input (change)="onChangedUseNumbers()" type="checkbox" />
              Use Numbers
            </label>
          </div>
        </div>
  
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input (change)="onChangedUseSymbols()" type="checkbox" />
              Use Symbols
            </label>
          </div>
        </div>
  
        <button [disabled]="
            !(length && (includeLetters || includeSymbols || includeNumbers))
          " (click)="onButtonClick()" class="button is-link is-fullwidth">
          Generate!
        </button>
  
        <div *ngIf="password" class="box">
          <label>Your Password</label>
          <input class="input" [value]="password" />
        </div>
      </div>
    </div>
  </div>
  <div style="background-color: darkslategrey; height: 300px;"></div>
</body>
